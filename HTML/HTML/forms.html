<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>personal information</legend>
    
        <label for="name">Name:</label>
        <input type="text" id="Name" name="username" placeholder="enter your name" required minlength="1" maxlength="10"><br><br>


 <label for="password">password:</label>
 <input type="password" id="password" name="password" placeholder="enter your password" required ><br><br>
<label for="Email">Email:</label>
<input type="text" id="Email" name="Email" placeholder="abc@gmail.com" required><br><br>

<p>Gender:
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
  </p>
  <p>Skills
   <label>
    <input type="checkbox" name="skills" value="HTML">HTML</label>
    <label><input type="checkbox" name="skills" value="CSS">CSS</label>
    <label><input type="checkbox" name="skills" value="JSS">JSS</label>
  
  </p>
  <label for="Textarea">Comments:</label>
  <textarea name="Comments" id="textarea" rows="4" cols="30" minlength="0" maxlength="10"></textarea>
         <button type="submit">SUBMIT</button>
         </fieldset>
         
    </form>
    
</body>
</html>
